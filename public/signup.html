<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - VION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2b6cb0;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #234e8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Create Your VION Account</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <button type="submit">Create My Account</button>
    </form>
  </div>

  <!-- üì© Script -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      if (!email) return alert("Enter a valid email.");
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });
      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Account request received!");
        this.reset();
      } else {
        alert("‚ùå Error, try again.");
        console.error(data.error);
      }
    });
  </script>

  <!-- üß† Brevo Tracking -->
  <script type="text/javascript" src="https://tracking.brevo.com/tracking.js"></script>
  <script>
    BrevoTracking.init('j56rppyd08dfa7mnsp3d66bs');
  </script>
</body>
</html>
