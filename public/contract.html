<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VION - Contract Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 40px;
      margin: 0;
    }
    .contract-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 700px;
      margin: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2b6cb0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #234e8a;
    }
  </style>
</head>
<body>
  <div class="contract-box">
    <h1>ü§ù AI-Generated Contract Preview</h1>
    <pre id="contractText">Loading contract...</pre>
    <button id="signButton" disabled>Sign Now</button>
  </div>

  <script>
    // Charger le contrat depuis le backend
    fetch('/generate-contract')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contractText').innerText = data.contract;
        document.getElementById('signButton').disabled = false;
      })
      .catch(() => {
        document.getElementById('contractText').innerText = "‚ö†Ô∏è Failed to load contract.";
      });

    document.getElementById('signButton').addEventListener('click', async () => {
      const res = await fetch('/sign-pdf', { method: 'POST' });
      const data = await res.json();
      if (data.signUrl) {
        window.open(data.signUrl, '_blank');
      } else {
        alert("‚ùå Error generating sign link.");
      }
    });
  </script>
</body>
</html>
