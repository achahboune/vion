<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automate Your Client Onboarding | VION</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #2b6cb0;
      padding: 10px 20px;
      text-align: right;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
      width: 100%;
      max-width: 460px;
    }

    h1 { font-size: 2rem; color: #2b6cb0; margin-bottom: 10px; }
    p.subtitle { color: #444; margin-bottom: 25px; }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background: #2b6cb0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: #234e8a; }
  </style>
</head>
<body>

  <!-- üîó MENU -->
  <nav>
    <a href="/demo">Demo</a>
    <a href="/signup">Signup</a>
    <a href="/privacy.html">Privacy</a>
  </nav>

  <!-- üí° MAIN CONTENT -->
  <div class="container">
    <div class="box">
      <h1>Automate Your Client Onboarding</h1>
      <p class="subtitle">Get the free Notion template + guide now</p>

      <form id="leadForm">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Send me the guide</button>
      </form>
    </div>
  </div>

  <!-- üì© SCRIPT -->
  <script>
    document.getElementById("leadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = this.email.value.trim();
      if (!email) return alert("Enter a valid email.");

      const res = await fetch("/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("‚úÖ Guide sent! Check your inbox.");
        this.reset();
      } else {
        alert("‚ùå Error. Try again.");
        console.error(data.error);
      }
    });
  </script>

  <!-- üß† Brevo Tracking -->
  <script type="text/javascript" src="https://tracking.brevo.com/tracking.js"></script>
  <script>
    BrevoTracking.init('j56rppyd08dfa7mnsp3d66bs');
  </script>
</body>
</html>
